aboutme: >
  Soy un ingeniero del software con gusto por hacer las cosas bien hechas. Trabajo con diferentes tecnologías
  que me ayudan a realizar mi trabajo: PHP, Node, golang, ruby, kubernetes, MongoDB y HTML5. He trabajado como frontend developer
  creando interfaces interactivas apoyándome en diferentes frameworks de javascript (Angular, Knockout, Backbone, ...). Como backend,
  he construido alguna que otra API rest, aunque últimamente ando sumergido en el mundo de los micro servicios (DDD fan).
  Además, gracias a mi último trabajo mis habilidades como devOps se han visto drásticamente mejoradas, siendo capaz de
  gestionar nuestra plataforma, incluso automatizar tareas repetitivas y hacer que el proceso de desarrollo sea lo más ágil posible.
tiatere_why: "Por qué tiatere?"
tiatere_why_explanation: "Porque creè  una marca personal inspirada en los valores que representa mi tía (bondad, esfuerzo y pasión)"